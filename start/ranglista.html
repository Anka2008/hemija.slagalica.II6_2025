<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <title>Rang lista - Hemijska Slagalica</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a4c93 0%, #ff6b35 100%);
      color: #333;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h1 {
      color: #fff;
      text-align: center;
      margin-bottom: 40px;
      font-size: 36px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
    }

    table {
      width: 95%;
      max-width: 650px;
      border-collapse: collapse;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    th, td {
      padding: 18px;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
      font-size: 18px;
    }

    th {
      background-color: #6a4c93;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }

    tr:hover {
      background-color: #f1f1f1;
      transition: background 0.3s ease;
    }

    .back-btn {
      display: inline-block;
      margin-top: 35px;
      padding: 15px 30px;
      background: #ff6b35;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s, transform 0.2s;
    }

    .back-btn:hover {
      background: #6a4c93;
      transform: translateY(-2px);
    }

    .delete-icon {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #ff6b35;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 65px;
      height: 65px;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      transition: background 0.3s, transform 0.2s;
    }

    .delete-icon:hover {
      background: #6a4c93;
      transform: rotate(15deg);
    }

    .small-trash {
      cursor: pointer;
      color: #ff6b35;
      font-size: 22px;
      transition: color 0.3s;
    }

    .small-trash:hover {
      color: #6a4c93;
    }

    @media (max-width: 600px) {
      th, td {
        padding: 12px;
        font-size: 16px;
      }

      h1 {
        font-size: 28px;
      }

      .back-btn {
        font-size: 16px;
        padding: 12px 24px;
      }

      .delete-icon {
        width: 55px;
        height: 55px;
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <h1>Rang lista</h1>

  <table id="rankingTable">
    <thead>
      <tr>
        <th>Rang</th>
        <th>Ime</th>
        <th>Rezultat</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dinamiƒçki redovi iz JavaScript-a -->
    </tbody>
  </table>

  <a href="../index.html" class="back-btn">Nazad na poƒçetni meni</a>

  <button class="delete-icon" onclick="toggleDeleteMode()">üóëÔ∏è</button>

  <script>
    let deleteMode = false;
    const PASSWORD = "tajna123";

    function loadRanking() {
      const tableHead = document.querySelector('#rankingTable thead tr');
      const tableBody = document.querySelector('#rankingTable tbody');
      tableBody.innerHTML = '';

      let rankingData = JSON.parse(localStorage.getItem('rangLista')) || [];

      rankingData.sort((a, b) => b.rezultat - a.rezultat);

      if (deleteMode) {
        if (!document.querySelector('.delete-header')) {
          const deleteHeader = document.createElement('th');
          deleteHeader.classList.add('delete-header');
          deleteHeader.textContent = 'Obri≈°i';
          tableHead.appendChild(deleteHeader);
        }
      } else {
        const deleteHeader = document.querySelector('.delete-header');
        if (deleteHeader) {
          deleteHeader.remove();
        }
      }

      rankingData.forEach((player, index) => {
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${player.ime}</td>
          <td>${player.rezultat}</td>
        `;

        if (deleteMode) {
          const deleteCell = document.createElement('td');
          const trashIcon = document.createElement('span');
          trashIcon.innerHTML = 'üóëÔ∏è';
          trashIcon.classList.add('small-trash');
          trashIcon.onclick = () => deletePlayer(player.ime);
          deleteCell.appendChild(trashIcon);
          row.appendChild(deleteCell);
        }

        tableBody.appendChild(row);
      });
    }

    function toggleDeleteMode() {
      if (!deleteMode) {
        const userPass = prompt("Unesite lozinku za pristup funkciji brisanja:");
        if (userPass === PASSWORD) {
          deleteMode = true;
        } else {
          alert("Pogre≈°na lozinka!");
          return;
        }
      } else {
        deleteMode = false;
      }
      loadRanking();
    }

    function deletePlayer(name) {
      let rankingData = JSON.parse(localStorage.getItem('rangLista')) || [];
      rankingData = rankingData.filter(player => player.ime !== name);
      localStorage.setItem('rangLista', JSON.stringify(rankingData));
      loadRanking();
    }

    loadRanking();
  </script>

</body>
</html>
