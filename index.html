<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hemijska Slagalica</title>
  <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      background: linear-gradient(135deg, #6a4c93 0%, #ff6b35 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    .form-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 350px;
      max-width: 100%;
      position: relative;
      z-index: 5;
    }
    input[type="text"] {
      padding: 15px;
      font-size: 24px;
      border: 2px solid #D9D9D9;
      border-radius: 5px;
      text-align: center;
      color: #2D2D2D;
      font-family: 'Arial', sans-serif;
    }
    input[type="text"]::placeholder {
      color: #999;
      font-style: italic;
    }
    input[type="text"]:focus {
      border: 2px solid #0d0d0e;
      outline: none;
    }
    button {
      padding: 15px;
      font-size: 24px;
      background-color: #0d0d0e;
      color: white;
      border: 2px solid #0d0d0e;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Arial', sans-serif;
      transition: all 0.2s ease;
    }
    button:hover {
      background-color: #000000;
      border-color: #000000;
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    button:active {
      background-color: #000000;
      border-color: #000000;
      transform: translateY(0);
      transition: background-color 0.1s ease;
    }
    .game-title {
      position: fixed;
      top: 20px;
      left: 30px;
      font-family: 'Delius Swash Caps', cursive;
      font-size: 36px;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      z-index: 10;
    }
    #trophy-link {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 36px;
  text-decoration: none;
  transition: transform 0.2s ease;
  z-index: 10;
}


#trophy-link:hover {
  transform: scale(1.2) rotate(-10deg);
}
    @keyframes pulse {
      from { transform: scale(1) rotate(0deg); }
      to   { transform: scale(1.1) rotate(10deg); }
    }
    @media (max-width: 600px) {
      .form-box {
        padding: 15px;
        gap: 12px;
      }
      input[type="text"] {
        padding: 12px;
        font-size: 20px;
      }
      button {
        padding: 12px;
        font-size: 20px;
      }
      .game-title {
        font-size: 28px;
        left: 15px;
      }
      .trophy-button {
        font-size: 28px;
        right: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="game-title">Chemission</div>
  <a href="start/ranglista.html" id="trophy-link" title="Pogledaj rang listu">
  üèÜ
</a>

  <div class="container">
    <div class="form-box">
      <input type="text" id="username" placeholder="Unesite ime" />
      <button onclick="startGame()">Start</button>
    </div>
  </div>

  <script>
    function startGame() {
      const usernameInput = document.getElementById("username");
      const username = usernameInput.value.trim();
      if (username === "") {
        alert("Molimo unesite ime!");
        return;
      }

      const oldName = sessionStorage.getItem('username') || 'goste';

      // Saberi bodove starih igara
      const games = ['slagalica', 'mojbroj', 'spojnice', 'skocko', 'koznazna', 'asocijacije'];
      let totalScore = 0;
      games.forEach(game => {
        const score = localStorage.getItem(game + 'Score');
        if (score !== null) {
          totalScore += Number(score);
        }
      });

      // Ako ima rezultat, upi≈°i ga u rang listu
      if (totalScore > 0) {
        let rankingData = JSON.parse(localStorage.getItem('rangLista')) || [];
        rankingData.push({ ime: oldName, rezultat: totalScore });
        localStorage.setItem('rangLista', JSON.stringify(rankingData));
      }

      // Oƒçisti stare rezultate
      games.forEach(game => {
        localStorage.removeItem(game + 'Score');
      });

      // Saƒçuvaj novo ime
      sessionStorage.setItem('username', username);

      // Aktiviraj animaciju pehara
      const trophyBtn = document.getElementById("trophy-link");
trophyBtn.classList.add("active");


      // Prelazak na start meni
      window.location.href = "start/igra.html";
    }

    // Enter za potvrdu
    document.getElementById("username").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        startGame();
      }
    });
  </script>

</body>
</html>
